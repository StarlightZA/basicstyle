body{
                animation: transitionIn 1s;
				}
				


@keyframes transitionIn{
                from{
                    opacity:0;
                    transform: rotateX(-10deg);
                    
                }
                to{
                    opacity:1;
                    transform:rotateX(0);
                }
            }
			
			
			@keyframes transitionIn{
                from{
                    opacity:0;
                    transform: translateY(-10deg);
                    
                }
                to{
                    opacity:1;
                    transform:translateY(0);
                }
            }
