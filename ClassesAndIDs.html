				<style type="text/css">
					/*  using a . for classes */
					.blue{
					color:blue;
					}
					.large{
					font-size:300%;
					}
					.pink
					{
					color:pink;
					}
					.small{
					
					font-size:50%;
					}
					.underlined
					{
					
					text-decoration: underline;
					}
				
				/*using the # for ID's- only use an ID once per page */
				#yellow
				{
				color:green;
				}
				</style>		
			
	</head>
	
	
	<body bgcolor ="#E6E6FA">
	
		<h1 class = "large blue">CSS is not cool</h1>  <!--using two classes -->
		<p class= "blue"> The fox was blue </p>	
		<p class= "small">Sandwiches are cool </p> 
		<h1 class ="pink"> This is a pink header <span class="underlined">with CSS<span> </h1>
		
		<p id= "yellow">Sandwiches are yellow </p> 
		
	</body>





</html>
