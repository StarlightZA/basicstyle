<html>

	<head> 
	
		<title>Positioning/Opacity(transparency)</title>
		
		<meta charset = "utf-8" />
		<meta http-equiv= "Content-type" content= "text/html; charset=utf-8"/>
		<meta name = "viewport" content ="width=device-width; initial scale =1" />
			
			
				<style type="text/css">
					/*  using a . for classes */
					
					
					.pink
					{
					color:pink;
					}

					.small{
					
					font-size:50%;
					}
				
				.underlined
					{
					
					text-decoration: underline;
					}
				
				/*using the # for ID's- only use an ID once per page */
				
				#yellow
				{
				color:#8258FA;
				}
				
				#first-section{
				color:blue;
				background-color:cyan;
				width:200px;
				position:relative;
				left:100px; /* can move left or right using positive and negative values */
				top:100px;
				z-index:0;
			
				}
				
				#second_section{
				background-color:yellow;
				width:200px;
				position:relative;
				left:100px;
				top:-50px;
				z-index:1; 		/* highest z-index appears on top */
				opacity: 0.5;
				}
				
				</style>		
			
	</head>
	
	
	<body bgcolor ="#E6E6FA">
		<div id="first-section">
			<h1 >CSS is not cool</h1>  <!--using two classes -->
			<p > The fox was blue </p>	
			
		</div>
		<div id="second_section">
			<p class= "small">Sandwiches are cool </p>
			
		
		<p id= "yellow">Sandwiches are yellow </p> 
		</div>

	
	</body>





</html>
