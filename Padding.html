<html>

	<head> 
	
		<title>Padding</title>
		
		<meta charset = "utf-8" />
		<meta http-equiv= "Content-type" content= "text/html; charset=utf-8"/>
		<meta name = "viewport" content ="width=device-width; initial scale =1" />
			
			
				<style type="text/css">
					/*  using a . for classes */
					
					
					.pink
					{
					color:pink;
					}

					.small{
					
					font-size:50%;
					}
				
				.underlined
					{
					
					text-decoration: underline;
					}
				
				/*using the # for ID's- only use an ID once per page */
				
				#yellow
				{
				color:#8258FA;
				}
				
				#first-section{
				color:blue;
				background-color:cyan;
				width:200px;
				padding:5px 4px 3px 6px;
				/*padding adds onto the width not the text- used for inside spacing*/
				
			
				}
				
				#second_section{
				background-color:pink;
				width:400px;
				padding:5px 4px 3px 6px;
				}
				
				body
				
				{
				margin:0;
				padding:0;
				}
				
				</style>		
			
	</head>
	
	
	<body bgcolor ="#E6E6FA">
		<div id="first-section">
			<h1 >CSS is not cool</h1>  <!--using two classes -->
			<p > The fox was blue </p>	
			
		</div>
		<div id="second_section">
			<p class= "small">Sandwiches are cool </p>
			
		
		<p id= "yellow">Sandwiches are yellow </p> 
		</div>

	
	</body>





</html>
