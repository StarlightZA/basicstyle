<html>

	<head> 
	
		<title>Fonts using google</title>
		
		<meta charset = "utf-8" />
		<meta http-equiv= "Content-type" content= "text/html; charset=utf-8"/>
		<meta name = "viewport" content ="width=device-width; initial scale =1" />
		

			
			
				<style type="text/css">
						
						.bold{
						
						font-weight:bold;
						}
						.italic{
						
						font-style:italic;
						}
						.underlined
						{
						text-decoration:underline;
						}
						a{			/*making the links not underlined */
						
						text-decoration:none;
						}
						
						a:hover{ /*condition for user */
						
						text-decoration:underline;
						color:cyan;
						
						}
						.size{
						
						font-size:300%
						}
				</style>		
			
	</head>
	
	
	<body bgcolor ="#E6E6FA">
			
			<p class="bold"> this is some bold text </p>
			<p class= "italic"> this is some italic text. <span class= "bold">and this is 
			bold and italic text</span>  <p>
			<p class="underlined"> this is some underlined text </p>
			<a href ="" >this is a non-underlined link</a>  
			<p class= "size"> this text is big </p>
	
	</body>





</html>
